<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VoiceAuth Pro - Secure Voice Authentication</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #8b5cf6;
      --secondary: #06b6d4;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --background: #0f0f23;
      --surface: #1a1a2e;
      --surface-light: #16213e;
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: rgba(255, 255, 255, 0.1);
      --shadow: rgba(0, 0, 0, 0.5);
      --glow: rgba(99, 102, 241, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--background) 0%, #1a1a2e 50%, #16213e 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      z-index: -1;
      pointer-events: none;
    }

    .navbar {
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      text-decoration: none;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      animation: logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link:hover {
      color: var(--primary);
    }

    .nav-link.active {
      color: var(--primary);
    }

    .nav-link::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      transition: width 0.3s ease;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    .main-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .auth-card {
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 3rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 
        0 20px 40px var(--shadow),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    .auth-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }

    .card-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .card-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .card-subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .credits {
      color: var(--text-muted);
      font-size: 0.875rem;
      font-style: italic;
    }

    .tabs {
      display: flex;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 2rem;
      position: relative;
    }

    .tab-btn {
      flex: 1;
      background: none;
      border: none;
      padding: 0.875rem 1.5rem;
      color: var(--text-secondary);
      font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .tab-btn.active {
      color: var(--text-primary);
    }

    .tab-indicator {
      position: absolute;
      top: 4px;
      left: 4px;
      width: calc(50% - 4px);
      height: calc(100% - 8px);
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: 8px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .tab-indicator.auth {
      left: calc(50% + 4px);
    }

    .tab-content {
      display: none;
      animation: fadeInUp 0.5s ease-out;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .voice-visualizer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
      height: 80px;
      margin: 2rem 0;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      padding: 1rem;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .wave-bar {
      width: 4px;
      background: linear-gradient(180deg, var(--primary), var(--primary-light));
      border-radius: 2px;
      animation: waveAnimation 1.5s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
    }

    @keyframes waveAnimation {
      0%, 100% { height: 20%; }
      50% { height: 100%; }
    }

    .wave-bar:nth-child(1) { animation-delay: 0.0s; }
    .wave-bar:nth-child(2) { animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { animation-delay: 0.4s; }
    .wave-bar:nth-child(6) { animation-delay: 0.5s; }
    .wave-bar:nth-child(7) { animation-delay: 0.4s; }
    .wave-bar:nth-child(8) { animation-delay: 0.3s; }
    .wave-bar:nth-child(9) { animation-delay: 0.2s; }
    .wave-bar:nth-child(10) { animation-delay: 0.1s; }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1.1rem;
      z-index: 2;
    }

    .form-input {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1rem 1rem 3rem;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      background: rgba(0, 0, 0, 0.4);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .btn-primary {
      width: 100%;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .footer-text {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.875rem;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .flash-messages {
      margin-bottom: 1.5rem;
    }

    .flash-message {
      padding: 0.875rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      border-left: 4px solid;
    }

    .flash-success {
      background: rgba(16, 185, 129, 0.1);
      border-left-color: var(--success);
      color: var(--success);
    }

    .flash-error {
      background: rgba(239, 68, 68, 0.1);
      border-left-color: var(--danger);
      color: var(--danger);
    }

    @media (max-width: 768px) {
      .nav-container {
        padding: 0 1rem;
      }

      .nav-links {
        display: none;
      }

      .auth-card {
        padding: 2rem;
        margin: 1rem;
      }

      .card-title {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="logo">
        <div class="logo-icon">üé§</div>
        <span>VoiceAuth Pro</span>
      </a>
      <ul class="nav-links">
        <li><a href="/" class="nav-link active">Home</a></li>
        <li><a href="/status" class="nav-link">Status</a></li>
        <li><a href="/help" class="nav-link">Help</a></li>
      </ul>
    </div>
  </nav>

  <div class="main-container">
    <div class="auth-card">
      <div class="card-header">
        <h1 class="card-title">Voice Authentication</h1>
        <p class="card-subtitle">Secure biometric access control</p>
        <p class="credits">Designed by Aditya, Shobhit, Varun, and Priyanshu</p>
      </div>
      
      <div class="flash-messages" id="flashMessages">
        <!-- Flash messages will be inserted here -->
      </div>

      <div class="tabs">
        <button class="tab-btn active" id="setupTab">Setup Voice</button>
        <button class="tab-btn" id="authTab">Authenticate</button>
        <div class="tab-indicator setup"></div>
      </div>

      <div class="tab-content active" id="setupContent">
        <div class="voice-visualizer">
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
        </div>
        
        <form action="/setup" method="POST" id="setupForm">
          <div class="form-group">
            <div class="input-wrapper">
              <span class="input-icon">‚úâÔ∏è</span>
              <input type="email" name="email" class="form-input" placeholder="Enter your email address" required />
            </div>
          </div>
          <button type="submit" class="btn-primary">
            <span>üéôÔ∏è</span>
            <span>Setup Voice Profile</span>
          </button>
        </form>
      </div>

      <div class="tab-content" id="authContent">
        <div class="voice-visualizer">
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
        </div>
        
        <form action="/authenticate" method="POST" id="authForm">
          <div class="form-group">
            <div class="input-wrapper">
              <span class="input-icon">‚úâÔ∏è</span>
              <input type="email" name="email" class="form-input" placeholder="Enter your email address" required />
            </div>
          </div>
          <button type="submit" class="btn-primary">
            <span>üîê</span>
            <span>Authenticate Voice</span>
          </button>
        </form>
      </div>

      <p class="footer-text">
        Advanced voice biometric authentication system<br>
        Powered by machine learning and secure encryption
      </p>
    </div>
  </div>

  <script>
    // Tab switching functionality
    const setupTab = document.getElementById('setupTab');
    const authTab = document.getElementById('authTab');
    const setupContent = document.getElementById('setupContent');
    const authContent = document.getElementById('authContent');
    const tabIndicator = document.querySelector('.tab-indicator');

    function switchToSetup() {
      setupTab.classList.add('active');
      authTab.classList.remove('active');
      setupContent.classList.add('active');
      authContent.classList.remove('active');
      tabIndicator.classList.add('setup');
      tabIndicator.classList.remove('auth');
    }

    function switchToAuth() {
      authTab.classList.add('active');
      setupTab.classList.remove('active');
      authContent.classList.add('active');
      setupContent.classList.remove('active');
      tabIndicator.classList.add('auth');
      tabIndicator.classList.remove('setup');
    }

    setupTab.addEventListener('click', switchToSetup);
    authTab.addEventListener('click', switchToAuth);

    // Enhanced wave animation
    function animateWaves() {
      const waveBars = document.querySelectorAll('.wave-bar');
      waveBars.forEach((bar, index) => {
        const randomHeight = Math.random() * 80 + 20;
        const randomDelay = Math.random() * 0.5;
        bar.style.height = `${randomHeight}%`;
        bar.style.animationDelay = `${randomDelay}s`;
      });
    }

    // Animate waves periodically
    setInterval(animateWaves, 1000);

    // Form submission with loading state
    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', function(e) {
        const button = this.querySelector('.btn-primary');
        const originalText = button.innerHTML;
        button.innerHTML = '<span>‚è≥</span><span>Processing...</span>';
        button.disabled = true;
        
        // Re-enable after 3 seconds (for demo purposes)
        setTimeout(() => {
          button.innerHTML = originalText;
          button.disabled = false;
        }, 3000);
      });
    });

    // Simulate flash messages (for demo)
    function showFlashMessage(type, message) {
      const flashContainer = document.getElementById('flashMessages');
      const flashDiv = document.createElement('div');
      flashDiv.className = `flash-message flash-${type}`;
      flashDiv.textContent = message;
      flashContainer.appendChild(flashDiv);
      
      setTimeout(() => {
        flashDiv.remove();
      }, 5000);
    }

    // Demo flash message
    // showFlashMessage('success', 'Welcome to VoiceAuth Pro!');
  </script>
</body>
</html>
